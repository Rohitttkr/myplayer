<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamendo Music Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Search Box */
        .search-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 18px 50px 18px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #333;
            outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
        }

        /* Suggestions Dropdown */
        .suggestions-box {
            position: absolute;
            top: 65px;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #667eea;
            color: white;
        }

        .suggestion-item::before {
            content: "üéµ";
            margin-right: 10px;
            font-size: 18px;
        }

        /* Player Card */
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .track-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .track-artist {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Audio Player */
        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            outline: none;
        }

        /* Download Button */
        .btn-download {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-download.disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Info Message */
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .info-box a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        /* Scrollbar Styling */
        .suggestions-box::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .suggestions-box::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .track-image {
                width: 150px;
                height: 150px;
            }
            
            .track-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéµ Jamendo Music</h1>
            <p>Free & Legal Music Streaming</p>
        </div>

        <!-- Search Box -->
        <div class="search-wrapper">
            <input 
                type="text" 
                id="searchInput" 
                class="search-box" 
                placeholder="Search for songs, artists, albums..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
            <div id="suggestionsBox" class="suggestions-box"></div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading your music...</p>
        </div>

        <!-- Player Card -->
        <div id="playerCard" class="player-card">
            <div class="track-info">
                <img id="trackImage" class="track-image" src="" alt="Album Art">
                <div class="track-title" id="trackTitle">Song Name</div>
                <div class="track-artist" id="trackArtist">Artist Name</div>
            </div>

            <audio id="audioPlayer" controls></audio>

            <a id="downloadBtn" href="#" class="btn-download">
                üì• Download MP3
            </a>

            <div class="info-box">
                All music is licensed under <a href="https://creativecommons.org/" target="_blank">Creative Commons</a> via Jamendo
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestionsBox');
        const loadingState = document.getElementById('loadingState');
        const playerCard = document.getElementById('playerCard');
        const audioPlayer = document.getElementById('audioPlayer');
        const trackImage = document.getElementById('trackImage');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const downloadBtn = document.getElementById('downloadBtn');

        let debounceTimer;
        let currentTrackId = null;

        // ========== SEARCH SUGGESTIONS ==========
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            
            suggestionsBox.style.display = 'none';
            clearTimeout(debounceTimer);

            if (query.length > 1) {
                debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
            }
        });

        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`/suggest?q=${encodeURIComponent(query)}`);
                const suggestions = await response.json();

                if (suggestions.length > 0) {
                    showSuggestions(suggestions);
                }
            } catch (err) {
                console.error('Suggestion Error:', err);
            }
        }

        function showSuggestions(suggestions) {
            suggestionsBox.innerHTML = '';
            
            suggestions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = item.title;
                div.onclick = () => playTrack(item.trackId, item.name, item.artist);
                suggestionsBox.appendChild(div);
            });

            suggestionsBox.style.display = 'block';
        }

        // ========== PLAY TRACK ==========
        async function playTrack(trackId, name, artist) {
            currentTrackId = trackId;
            
            // Hide suggestions and show loading
            suggestionsBox.style.display = 'none';
            playerCard.style.display = 'none';
            loadingState.style.display = 'block';

            // Stop any playing audio
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            try {
                const response = await fetch(`/track?id=${trackId}`);
                const trackData = await response.json();

                if (trackData.error) {
                    alert('Error loading track: ' + trackData.error);
                    loadingState.style.display = 'none';
                    return;
                }

                // Update UI
                trackTitle.textContent = trackData.name;
                trackArtist.textContent = trackData.artist;
                trackImage.src = trackData.image || 'https://via.placeholder.com/200?text=No+Image';
                
                // Set audio source
                audioPlayer.src = trackData.audioUrl;

                // Handle download button
                if (trackData.canDownload && trackData.downloadUrl) {
                    downloadBtn.href = trackData.downloadUrl;
                    downloadBtn.classList.remove('disabled');
                    downloadBtn.onclick = null;
                } else {
                    downloadBtn.href = '#';
                    downloadBtn.classList.add('disabled');
                    downloadBtn.onclick = (e) => {
                        e.preventDefault();
                        alert('Download not available for this track');
                    };
                }

                // Show player and start playing
                loadingState.style.display = 'none';
                playerCard.style.display = 'block';
                
                audioPlayer.play().catch(err => {
                    console.error('Playback error:', err);
                });

            } catch (err) {
                console.error('Track Error:', err);
                loadingState.style.display = 'none';
                alert('Failed to load track. Please try another one.');
            }
        }

        // ========== CLOSE SUGGESTIONS ON OUTSIDE CLICK ==========
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // ========== KEYBOARD NAVIGATION (optional enhancement) ==========
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
